<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess HAL's Random Number</title>
    <!-- <link href="./assets/styles/reset.css" rel="stylesheet" type="text/css"> -->
    <link href="./assets/styles/styles.css" rel="stylesheet" type="text/css">
    <script defer src="assets/scripts/index.js"></script>
  </head>

  <body>
    <h1>Guess HAL's Random Number</h1>

    <p>HAL 9000 has selected a random number between 1 and 100. HAL will not open the pod bay doors unless you guess it in 10 tries or fewer. HAL will tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
</html>
